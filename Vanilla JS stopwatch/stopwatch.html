<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./stopwatch.css">
  </head>

  <body>
    <main>
        <div id="heading">
            <p>
                STOPWATCH
            </p>
            <p id="under_heading">
                VANILLA JAVASCRIPT STOPWATCH
            </p>
            <p id="timer">
                00:00
            </p>
              <button class="button" id="start" onclick="startTimer()">
                START
              </button>
              <button class="button" id="stop" onclick="stopTimer()">
                STOP
              </button>
              <button class="button" id="reset" onclick="resetTimer()">
                RESET
              </button>
        </div>
        
    </main>
	<script src="stopwatch.js"></script>
  </body>

</html>
